<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Smoothie Maker</title>
</head>
<body>
    <div class="container">
        <form>
            <fieldset>
                <legend>ü•õ Smoothie Maker üçì  </legend>
                    <div>
                        <label>Liquid üç∂</label>
                    </div>
                    <div>
                        <input type="text" list="liquid-list">
                        <datalist id="liquid-list">
                            <option value="Buttermilk">
                            <option value="Full-cream milk">
                            <option value="Skimmed milk">
                            <option value="Goat's milk">
                            <option value="Almond milk">
                            <option value="Rice milk">
                            <option value="Coconut milk">
                        </datalist>
                    </div>
                    <br>
                    <div>
                        <label>Fruit One</label>
                    </div>
                    <div>
                        <input type="text" list="fruit-one-list">
                        <datalist id="fruit-one-list">
                            <option value="Banana">
                            <option value="Apple">
                            <option value="Orange">
                            <option value="Peach">
                            <option value="Watermelon">
                            <option value="Blackberry">
                            <option value="Raspberry">
                            <option value="Strawberry">
                            <option value="Pear">
                        </datalist>
                    </div>
                    <br>
                    <div>
                        <label>Fruit Two</label>
                    </div>
                    <div>
                        <input type="text" list="fruit-two-list">
                        <datalist id="fruit-two-list">
                            <option value="Banana">
                            <option value="Apple">
                            <option value="Orange">
                            <option value="Peach">
                            <option value="Watermelon">
                            <option value="Blackberry">
                            <option value="Raspberry">
                            <option value="Strawberry">
                            <option value="Pear">
                        </datalist>
                    </div>
                    <br>
                    <div>
                        <label>Extras</label>
                    </div>
                    <div>
                        <input type="text" list="extras">
                        <datalist id="extras">
                            <option value="Greek Yogurt">
                            <option value="Chocolate chips">
                            <option value="Rice syrup">
                            <option value="Honey">
                            <option value="Agave syrup">
                            <option value="Vanilla icecream">
                            <option value="Lemon juice">
                        </datalist>
                    </div>
                    <br>
                    <button type="submit" name="submit">Make the Smoothie!</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
